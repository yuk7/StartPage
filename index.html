<!DOCTYPE html>
<html>

<head>
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        function enter() {
            if (window.event.keyCode == 13) {
                var form = document.getElementsByName("form")[0];
                var query = document.getElementById("query").value;

                var encoded = "https://www.google.com/search?q=" + encodeURIComponent(query);
                location.href = encoded;
            }
        }
    </script>
</head>

<body onload="document.getElementById('query').focus()">
    <div class="center" name="form">
        <input name="q" id="query" onkeypress="enter();" autocomplete="off" placeholder="Enter words..." />
    </div>
</body>

</html>
